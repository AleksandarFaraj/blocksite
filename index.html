<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Hello!
    </title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #kitten {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #title {
            position: fixed;
            display: block;
            padding: 0;
            padding-left: 10vw;
            padding-top: 10vh;
            margin: 0;
            top: 0;
            font-family: Verdana;
            color: aliceblue;
            font-size: 5vw;

        }
    </style>
</head>

<body>
    <h1 id="title">Hello friend! Please resists! Cats!</h1>
    <img id="kitten">
    <script>
        function getScreenSize() {
            var width = window.innerWidth
                || document.documentElement.clientWidth
                || document.body.clientWidth;

            var height = window.innerHeight
                || document.documentElement.clientHeight
                || document.body.clientHeight;
            return {
                width, height
            }
        }
        function setImage(size) {
            var img = document.getElementById("kitten");
            img.src = "https://placekitten.com/" + size.width + "/" + size.height;
            return img;
        }

        function setBackground() {
            setImage(getScreenSize());
        }

        window.addEventListener("resize", setBackground);
        setBackground();


    </script>
</body>

</html>
