<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Hello!
    </title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .kitten {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        h1 {
            position:fixed;
        }
    </style>
</head>

<body>
    <img id="kitten">
    <script>
        function getScreenSize() {
            var width = window.innerWidth
                || document.documentElement.clientWidth
                || document.body.clientWidth;

            var height = window.innerHeight
                || document.documentElement.clientHeight
                || document.body.clientHeight;
            return {
                width, height
            }
        }
        function setImage(size) {
            var img = document.getElementById("kitten");
            img.src = "https://placekitten.com/" + size.width + "/" + size.height;
            return img;
        }

        function setBackground() {
            setImage(getScreenSize());
        }
        function refreshBackgroundFactory() {
            return function refreshBackground() {
                var throttle = null;
                if (!throttle) {
                    setBackground();
                    throttle = setTimeout(function () { throttle = null; refreshBackground() }, 500);
                }
            };
        }
        var refreshBackground = refreshBackgroundFactory();
        window.addEventListener("resize", refreshBackground);
        refreshBackground();


    </script>
</body>

</html>
